version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://bot:bot@postgres:5432/bot_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: .
    command: celery -A app.tasks.celery_app worker -l info
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://bot:bot@postgres:5432/bot_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - app
      - redis

  beat:
    build: .
    command: celery -A app.tasks.celery_app beat -l info
    env_file: .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - worker
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
      POSTGRES_DB: bot_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d bot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
